services:

  rating-command-service:
    build: ./rating-command-service
    container_name: rating-command-service
    ports:
      - 8080:8080
    restart: no
    volumes:
      - ./rating-command-service:/rating-command-service
    networks:
      - dev
    depends_on:
      - postgres-cqrs-rating:

  postgres-cqrs-rating:
    image: postgres
    container_name: postgres-cqrs-rating
    ports:
      - 5432:5432
    restart: no
    environment:
      POSTGRES_USER: postgres-cqrs-rating
      POSTGRES_PASSWORD: postgres-cqrs-rating
      POSTGRES_DB: rating-command-service
    volumes:
      - postgres_data_cqrs_rating:/var/lib/postgresql/data
    networks:
      - dev

volumes:

  postgres_data_cqrs_rating:

networks:

  dev:
    driver: bridge
